



<div class="content-main gallery_main" ng-controller="MasonryCtrl">
    <div class="gallery-main-inner">        
        <div class="col-md-12 gallery_title_main">
            <div class="gallery_title">
                <h3>GALLERY</h3>
                <h4>RESPONSIVE DESIGN</h4>
            </div>
        </div>
        <div masonry>
            <div id="content" class="gallery-images-container">
                <div class="masonry-brick" ng-repeat="brick in bricks" ng-click="openSlide($index)">
                    <img ng-src="{{brick.src}}">
                </div>
            </div>
        </div>               
        <div class="gallery-item-opened" ng-show="viewSlide" ng-click="closeSlide()">
            <div class="gallery-img-holder">
                <div class="gallery-inner">
                    <div class="gallery-img-holder-inner">
                        <span class="close-button">&#10006;</span>
                        <img ng-src="{{currentImg}}" style="max-height: {{maxHeight}}">
                        <span class="counter">{{index + 1}} of {{count}}</span>
                    </div>
                </div>                
            </div>            
            <span class="gallery-prev" ng-click="prev($event)"></span>
            <span class="gallery-next" ng-click="next($event)"></span>
        </div>
        <div class="row text-center view_more_main">
           <a href="#" class="btn view_more">view more</a>
        </div>        
    </div>
</div>
<script src="bower_components/angular-masonry/node_modules/jquery-bridget/node_modules/jquery/dist/jquery.js"></script>

<script src="bower_components/angular-masonry/node_modules/masonry-layout/node_modules/outlayer/node_modules/fizzy-ui-utils/utils.js"></script>
<script src="bower_components/angular-masonry/node_modules/masonry-layout/node_modules/get-size/get-size.js"></script>
<script src="bower_components/angular-masonry/node_modules/masonry-layout/node_modules/outlayer/item.js"></script>
<script src="bower_components/angular-masonry/node_modules/masonry-layout/node_modules/outlayer/outlayer.js"></script>
