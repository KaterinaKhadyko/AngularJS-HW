<html ng-app="app">
	<head>	
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">	
        <link rel="stylesheet" type="text/css" href="bower_components/ngGallery-master/src/css/ngGallery.css">
        <link rel="stylesheet" type="text/css" href="bower_components/ngGallery-master/src/css/screen.css">
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
		<script type="text/javascript" src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
		<script type="text/javascript" src="app/app.js"></script>
		<script type="text/javascript" src="app/app.config.js"></script>
        <!--<script type="text/javascript" src="bower_components/angular-masonry-master/angular-masonry.js"></script>-->
		<script type="text/javascript" src="app/components/gallery/GalleryCtrl.js"></script>
        <script type="text/javascript" src="bower_components/angular-ui-bootstrap/ui-bootstrap-tpls.min.js"></script>
        <link rel='stylesheet' type='text/css' href='https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,400italic'>
        <link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.min.css">
        <link href="app/layout/css/bootstrap.min.css" rel="stylesheet" />
        <link href="app/layout/css/style.css" rel="stylesheet" />
        <title>Accord - {{title}}</title>
	</head>
	<body>
        <div class="main-body">	
            <div class="container">
                <div class="row">               
                    <div class="main-page">

                        <aside class="main-navigation">
                            <div class="main-menu">

                                <div class="menu-container">
                                    <div class="block-keep-ratio block-keep-ratio-2-1 block-width-full home">                                    
                                        <a href="#" ui-sref="home" class="block-keep-ratio__content  main-menu-link">
                                            <span class="main-menu-link-text">
                                                HOME    
                                            </span>                                        
                                        </a>
                                    </div>                                
                                </div>

                                <div class="menu-container">                                
                                    <div class="block-keep-ratio  block-keep-ratio-1-1  block-width-half  pull-left  about-main">                                    
                                        <a href="#" ui-sref="about" class="main-menu-link about block-keep-ratio__content flexbox-center">
                                            <i class="fa fa-user fa-4x main-menu-link-icon"></i>
                                            ABOUT
                                        </a>                                    
                                    </div>

                                    <div class="block-keep-ratio  block-keep-ratio-1-1  block-width-half  pull-right  contact-main">
                                        <a href="#" ui-sref="contact" class="main-menu-link contact block-keep-ratio__content flexbox-center">
                                            <i class="fa fa-envelope-o fa-4x main-menu-link-icon"></i>
                                            CONTACT
                                        </a>                                
                                    </div>    
                                </div>   

                                <div class="menu-container">
                                    <div class="block-keep-ratio block-keep-ratio-1-1 block-keep-ratio-md-2-1 block-width-full gallery">                                    
                                        <a href="#" ui-sref="gallery" class="main-menu-link  block-keep-ratio__content">
                                            <span class="main-menu-link-text">GALLERY</span>                                            
                                        </a>                                    
                                    </div>                                
                                </div>

                                <!-- sidebar carousel -->
                                <div class="menu-container">
                                    <div ng-controller="CarouselDemoCtrl" id="slides_control">
                                        <!-- Wrapper for slides -->
                                        <div>
                                            <carousel interval="myInterval">
                                                <slide ng-repeat="slide in slides" active="slide.active">
                                                  <img ng-src="{{slide.image}}">
                                                  <div class="carousel-caption menu-caption">
                                                    <span>{{slide.text}}</span>
                                                  </div>
                                                </slide>
                                            </carousel>                                                
                                        </div>                                            
                                    </div> 
                                </div>
                            </div> <!-- main-menu -->
                        </aside> <!-- main-navigation -->
                        
                        <div ui-view></div>
                        
                         <!-- .content-main -->
                    </div> <!-- .main-page -->
                </div> <!-- .row -->           
                <footer class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 footer">
                        <p class="copyright">Copyright Â© 2016 Company Name 
                        
                        | Design: <a rel="nofollow" href="http://www.templatemo.com" target="_parent">template mo</a></p>
                    </div>    
                </footer>  <!-- .row -->      
            </div> <!-- .container -->
        </div>
		
        <script type="text/javascript" src="bower_components/ngGallery-master/src/js/ngGallery.js"></script>
        
	</body>

</html>
